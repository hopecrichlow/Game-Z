<!DOCTYPE html>
<html>
<head>
  <title>Battle!</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">

    <div class="banner">
      <h1>GOKU vs CELL</h1>
    </div>

    <div class="error">
      <div class="errorMessages" style= "display:none;"></div>
    </div>

    <div class="players">
      <div class="player goku">
        <h2>Goku</h2>
        <div class="healthBar">
          <progress id="gHealth" value="100" max="100"><span>100</span>%</progress> 
        </div>
      </div>

      <div class="player cell">
        <h2>Cell</h2>
        <div class="healthBar">
          <progress id="cHealth" value="100" max="100"><span>100</span>%</progress> 
        </div>
      </div>
    </div>

    <div class="controlBtn">
      <button class="Attack">kamehameha!!</button>
    </div>

  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
